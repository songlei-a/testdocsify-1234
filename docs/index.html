<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- 修复：移除了 href 属性值前的空格 -->
  <link rel="stylesheet" href="/assets/css/vue.css">
  <link rel="stylesheet" href="/assets/css/custom.css">       <!-- 自定义样式 -->
  <link rel="stylesheet" href="/assets\css\sidebar-folder.min.css">  <!-- 侧边栏折叠文件夹样式 -->
  <!-- <link rel="stylesheet" href="/assets\css\sidebar.min.css">  侧边栏折叠箭头样式 -->
  <style>
      /* 强制覆盖，让页面始终可滚动 */
      body:not(.ready) {
        overflow: auto !important;   
      }
      /* 假设找到导航栏实际类名是 .nav-header ，显示导航栏防被隐藏*/
      .nav-header {
        display: block !important; 
        opacity: 1 !important;
      }
      
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    const isLocal = window.location.hostname === 'localhost';   // 判断是否是本地环境
    window.$docsify = {
      name: '这里是帮助文档们',
      basePath: isLocal ? '' : '/testdocsify-1234/',    // 判断当前环境，动态设置basepath，让文档在不同的环境中都能正确加载和显示
      repo: '',  // 仓库链接
      loadSidebar: true,
      loadNavbar: true,    // 加载导航栏
      subMaxLevel: 2, // 侧边栏显示的最大层级
      coverpage: true,
      search: {
        placeholder: '点这里搜索文件',
        noData: '没有找到匹配的文档',
        paths: 'auto',
        depth: 3, // 搜索深度，默认3
        hideOtherSidebar: true, // 隐藏其他侧边栏
        fuzzy: false, // 是否开启模糊搜索
        ignoreCase: false, // 是否忽略大小写
        highlight: true, // 是否高亮搜索结果
      },
      footer: {
            copy: '',  
            auth: '', 
            pre: '<hr>',  // 正文和footer的分界线
            style:'text-align: center;'  // 居中显示
        },

    }
  </script>

  <!-- 修复：移除了路径中的 npm 前缀 -->
  <script src="/assets/js/docsify.min.js"></script>
  <!-- 核心库 -->
  <script src="/assets/js/search.min.js"></script>
  <!-- 搜索 -->
  <script src="/assets/js/zoom-image.min.js"></script>
  <!-- 图片放大 -->
  <script src="/assets/js/docsify-copy-code.min.js"></script>
  <!-- 复制代码 -->
  <script src="/assets/js/docsify-pagination.min.js"></script>
  <!-- 分页 --> 
  <script src="/assets/js/emoji.min.js"></script>
  <!-- 表情 -->
  <script src="/assets/js/mermaid.min.js"></script>   
  <!-- 流程图 -->
  <script src="/assets/js/docsify-mermaid.js"></script>    
  <!-- 侧边栏折叠 -->
  <script src="/assets\js\docsify-sidebar-collapse.min.js"></script>
</body>
</html>
